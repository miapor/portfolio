<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimia Bagherour - Contact</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <!-- skip link -->
    <a href="#main-content" class="skip-link" role="banner">Skip to main content</a>

    <header class="top-section d-flex justify-content-between align-items-center" role="banner">
        <div class="left-div bg-primary rounded p-6 d-flex align-items-center"
            style="background-color: #31304D !important;  border-radius: 15px !important;">
            <img src="../img/contact.png" alt="home Logo" class="logo">
            <div class="home-text">CONTACT</div>
        </div>
        <!-- web logo -->
        <img src="../img/logo.svg" alt="Website Logo" class="kLogo" role="img">
    </header>

    <!-- social media  -->
    <a class="socialMedia" href="instagram.com"><img src="../img/insta.png" alt="instagram.com" target="_blank" role="link"></a>
        <a class="socialMedia" href="indeed.com"><img src="../img/indeed.png" alt="indeed.com" target="_blank" role="link"></a>

    <div class="contactBS">
        

        <div class="contactSpliter">


        <!-- header -->
        <div class="d-flex align-items-center justify-content-center mt-4" role="heading">
            <h1>CONTACT</h1>
        </div>


        <!-- form of contact -->
        <div class="container mt-2" id="main-content">
            <div class="row">
                <div class="col-md-9 offset-md-1">
                    <form itemscope itemtype="https://schema.org/Person" role="form">
                        <div class="mb-3">
                            <label for="name" class="form-label" itemscope="name" >Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" itemscope="email" >Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label" itemscope="subject" >Subject</label>
                            <input type="text" class="form-control" id="subject">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label" itemscope="message">Message</label>
                            <textarea class="form-control" id="message" rows="4"></textarea>
                        </div>
                        <div class="text-center mb-4 submitBTN">
                            <button type="submit" class="btn btn-primary" role="button">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <div class="vertical-line vertical-lineBS contactVL smallScreenDisplayNone" role="none"></div>

        <!-- side images -->
        <div class="bottomContainer" role="figure">
            <div class="left-section">
                <div class="image">

                    <picture role="img">
                        <source srcset="../img/6-1000x600.jpg" media="(max-width: 1000px)">
                        <source srcset="../img/6-1920x1080.jpg" media="(min-width: 1920px)">
                        <img src="../img/6-1920x1080.jpg" alt="placeholder">
                    </picture>

                </div>
            </div>

            <div class="vertical-line contactVL horizontal-line"></div>

            <div class="right-section">
                <div class="image">
                    <picture role="img">
                        <source srcset="../img/7-1000x600.jpg" media="(max-width: 1000px)">
                        <source srcset="../img/7-1920x1080.jpg" media="(min-width: 1920px)">
                        <img src="../img/7-1920x1080.jpg" alt="placeholder">
                    </picture>
                </div>
            </div>
        </div>
        
    </div>


    
    <div class="gap" role="none"></div>


    <!-- Bottom Navigation Bar -->
    <nav class="navbar bottom  bottom-navbar " role="navigation">
        <div class="container-fluid justify-content-evenly">
            <a class="navbar-brand" href="../index.html">HOME</a>
            <a class="navbar-brand" href="../about/about.html">ABOUT</a>
            <a class="navbar-brand higherOp" href="./contact/contact.html">CONTACT</a>
        </div>
    </nav>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
